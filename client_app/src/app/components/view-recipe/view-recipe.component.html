<div class="container">
    <mat-card class="example-card" *ngIf="isLoaded">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{recipe.userName}}</mat-card-title>
            <mat-card-subtitle>Author</mat-card-subtitle>
          </mat-card-header>
        <div class="image-container">
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </div>
        <div class="half-container">
            <div>
                <mat-card-header>
                    <mat-card-title>{{recipe.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    {{recipe.description}}
                </mat-card-content>
            </div>
            <mat-card class="ing-container">
                <mat-card-content>
                    <mat-selection-list #shoes>
                        <div mat-subheader class="list-header">Ingredient List</div>
                        <div *ngFor="let ing of recipe.ingredients">
                            <mat-divider></mat-divider>
                            <mat-list-option>{{ing.name}}</mat-list-option>
                        </div>
                    </mat-selection-list>
                </mat-card-content>
            </mat-card>
        </div>
        <mat-card-actions *ngIf="authService.canEdit(recipe.id)">
            <button mat-button routerLink="/edit/{{recipe.id}}">Edit</button>
            <button mat-button (click)="deleteRecipe()">Delete</button>
          </mat-card-actions>
    </mat-card>
</div>
